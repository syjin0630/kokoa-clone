<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="아이콘.png" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kokoa Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:14</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-hand-peace"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="newpoint newpoint__cog"></div>
        <span><i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-mom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="프로필2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__txet">
              <h1 class="user-component__title">엄마</h1>
              <h6 class="user-component__subtitle">I love you~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:14</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-sister.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="프로필2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__txet">
              <h1 class="user-component__title">언니</h1>
              <h6 class="user-component__subtitle">집</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:54</span>
          </div>
        </div>
      </a>
      <a href="chat-minseo.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="프로필2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__txet">
              <h1 class="user-component__title">민서</h1>
              <h6 class="user-component__subtitle">독일ㅋㅋㅋㅋ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:32</span>
          </div>
        </div>
      </a>
      <a href="chat-dad.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="프로필2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__txet">
              <h1 class="user-component__title">아빠</h1>
              <h6 class="user-component__subtitle">내 새끼~~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:26</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="newpoint newpoint__more"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
      <span>스마트폰으로 접속하거나 화면 사이즈를 줄여 주세요 :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
