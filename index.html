<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="아이콘.png" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Kokoa Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:14</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-hand-peace"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with you email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="Login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input name="password" type="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
      <span>스마트폰으로 접속하거나 화면 사이즈를 줄여 주세요 :)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
