<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="아이콘.jpg" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:14</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="newpoint newpoint__cog"></div>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="프로필2.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__txet">
            <h1 class="user-component__title">Yejin</h1>
            <h6 class="user-component__subtitle">
              + 787 666 999
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calender</span>
        </div>

        <div class="icon-row__icon icon-row__icon-more">
          <i class="far fa-grin"></i>
          <i class="far fa-grin-wink"></i>
          <span>Talk Drive</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion__icon-text">Kokoa story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-users"></i>
            </div>
            <span class="more-suggestion__icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-chess-knight"></i>
            </div>
            <span class="more-suggestion__icon-text">Kokoa gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <div class="newpoint newpoint__more"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
      <span>스마트폰으로 접속하거나 화면 사이즈를 줄여 주세요 :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
